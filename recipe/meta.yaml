{% set name = "arosics" %}
{% set version = "1.7.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2af8de867ea896b3a0b0f2b72d8896c6e4ecc2bbfbd3c07cc2c40302cb5f0e4

build:
  number: 2
  skip: true  # [py<37 and not osx]
  skip: true  # [py<38 and osx]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - arosics = arosics.arosics_cli:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-git
  run:
    - cartopy
    - cmocean
    - folium >=0.6.0,!=0.12.0
    - gdal
    - geoarray >=0.15.0
    - geojson
    - geopandas
    - holoviews
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - pyfftw <0.13.0,=0.13.0=*0  # https://github.com/pyFFTW/pyFFTW/issues/294
    - pykrige
    - pyproj >2.2.0
    - py-tools-ds >=0.18.0
    - python
    - scikit-image >=0.16.0
    - shapely

test:
  imports:
    - arosics
    - arosics.CoReg
    - arosics.CoReg_local
    - arosics.DeShifter
    - arosics.geometry
    - arosics.plotting
    - arosics.Tie_Point_Grid
  commands:
    - pip check
    - arosics --help
  requires:
    - pip

about:
  home: https://git.gfz-potsdam.de/danschef/arosics
  summary: An Automated and Robust Open-Source Image Co-Registration Software for Multi-Sensor Satellite Data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
