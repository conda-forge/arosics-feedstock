{% set name = "arosics" %}
{% set version = "1.7.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b654b364f5176e67ece9c63494be0550597ad4e824b68bbd7ad287c94c3a302

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - arosics = arosics.arosics_cli:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - setuptools-git
    - setuptools-scm  # temporarily needed until a new folium release is out (>0.12.1.post1)
  run:
    - cartopy
    - colorama  # [win]  # missing upstream dependency (holoviews > panel > tqdm > colorama)
    - cmocean
    - folium >=0.6.0,!=0.12.0
    - gdal
    - geoarray >=0.15.0
    - geojson
    - geopandas
    - holoviews
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - pyfftw
    - pykrige
    - pyproj >2.2.0
    - py-tools-ds >=0.18.0
    - python
    - scikit-image >=0.16.0
    - shapely

test:
  imports:
    - arosics
    - arosics.CoReg
    - arosics.CoReg_local
    - arosics.DeShifter
    - arosics.geometry
    - arosics.plotting
    - arosics.Tie_Point_Grid
  commands:
    - pip check
    - arosics --help
  requires:
    - pip

about:
  home: https://git.gfz-potsdam.de/danschef/arosics
  summary: An Automated and Robust Open-Source Image Co-Registration Software for Multi-Sensor Satellite Data
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - danschef
    - rluria14
    - ndmaxar
    - RyanHackney
